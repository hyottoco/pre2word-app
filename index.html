const AUTO_SPEAK_KEY = "vocab_auto_speak_v1";

// ======== ç™ºéŸ³ï¼ˆWeb Speech APIï¼‰ ========
function pickEnglishVoice() {
  const voices = speechSynthesis.getVoices();

  // ã§ãã‚‹ã ã‘ã€Œè‹±èªã£ã½ã„ã€å£°ã‚’å„ªå…ˆã—ã¦é¸ã¶ï¼ˆç«¯æœ«ä¾å­˜ï¼‰
  const preferred =
    voices.find(v => /Samantha|Karen/i.test(v.name || "")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en-us")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en-gb")) ||
    voices.find(v => (v.lang || "").toLowerCase().startsWith("en")) ||
    null;

  return preferred;
}

function speakEnglish(text) {
  if (!("speechSynthesis" in window)) return;

  // é€£æ‰“ã—ãŸã¨ãå‰ã®éŸ³å£°ã‚’æ­¢ã‚ã‚‹
  try { speechSynthesis.cancel(); } catch {}

  const uttr = new SpeechSynthesisUtterance(String(text));
  uttr.rate = 1.0;
  uttr.pitch = 1.0;

  const voice = pickEnglishVoice();
  uttr.lang = voice?.lang || "en-US";
  if (voice) uttr.voice = voice;

  speechSynthesis.speak(uttr);
}

const KEY = "vocab_app_state_v1";

// ======== Fisherâ€“Yates shuffle ========
function shuffle(arr) {
  for (let i = arr.length - 1; i > 0; i--) {
    const j = Math.floor(Math.random() * (i + 1));
    [arr[i], arr[j]] = [arr[j], arr[i]];
  }
  return arr;
}

function freshState() {
  const order = shuffle([...Array(VOCAB.length).keys()]);
  return { order, index: 0, phase: 0 };
}

function loadState() {
  try {
    const raw = localStorage.getItem(KEY);
    if (!raw) return null;
    const st = JSON.parse(raw);
    if (!st || !Array.isArray(st.order) || typeof st.index !== "number" || typeof st.phase !== "number") return null;
    if (st.order.length !== VOCAB.length) return null;
    if (st.index < 0 || st.index > VOCAB.length) return null;
    if (st.phase !== 0 && st.phase !== 1) return null;
    return st;
  } catch {
    return null;
  }
}

function saveState(st) {
  localStorage.setItem(KEY, JSON.stringify(st));
}

// ======== è‡ªå‹•ç™ºéŸ³è¨­å®šã®ä¿å­˜/èª­è¾¼ ========
function loadAutoSpeak() {
  try {
    const raw = localStorage.getItem(AUTO_SPEAK_KEY);
    if (raw === null) return false; // åˆæœŸOFF
    return raw === "1";
  } catch {
    return false;
  }
}
function saveAutoSpeak(on) {
  localStorage.setItem(AUTO_SPEAK_KEY, on ? "1" : "0");
}

// ======== UIæ›´æ–° ========
function setUI(st) {
  const wordEl = document.getElementById("word");
  const meaningEl = document.getElementById("meaning");
  const progressEl = document.getElementById("progress");
  const btn = document.getElementById("nextBtn");

  // 1å‘¨çµ‚ã‚ã£ãŸã‚‰æ–°ã—ã„ã‚·ãƒ£ãƒƒãƒ•ãƒ«ã§å†ã‚¹ã‚¿ãƒ¼ãƒˆ
  if (st.index >= VOCAB.length) {
    st = freshState();
    saveState(st);
  }

  const current = VOCAB[st.order[st.index]];
  progressEl.textContent = `${st.index + 1} / ${VOCAB.length}`;

  if (st.phase === 0) {
    wordEl.textContent = current.en;
    meaningEl.textContent = "";
    btn.textContent = "æ—¥æœ¬èªã‚’è¡¨ç¤ºï¼ˆç­”ãˆåˆã‚ã›ï¼‰";

    // â˜…è‡ªå‹•ç™ºéŸ³ï¼ˆONã®ã¨ãã ã‘ï¼‰
    if (loadAutoSpeak()) {
      speakEnglish(current.en);
    }
  } else {
    wordEl.textContent = current.en;
    meaningEl.textContent = current.ja;
    btn.textContent = "æ­£è§£ã ã£ãŸã‹ãªï¼Ÿæ¬¡ã¸èªGOï¼";
  }
}

// ======== æ¬¡ã¸ï¼ˆè‹±â†’æ—¥â†’æ¬¡ã®è‹±ï¼‰ ========
function nextAction() {
  let st = loadState();
  if (!st) st = freshState();

  if (st.phase === 0) {
    st.phase = 1;     // æ—¥æœ¬èªè¡¨ç¤º
  } else {
    st.phase = 0;     // æ¬¡ã®è‹±èªã¸
    st.index += 1;
  }
  saveState(st);
  setUI(st);
}

function resetAll() {
  try { speechSynthesis.cancel(); } catch {}
  const st = freshState();
  saveState(st);
  setUI(st);
}

function init() {

    document.getElementById("word").textContent = "VOCABãŒç©ºã§ã™ï¼ˆå˜èªãƒªã‚¹ãƒˆã‚’å…¥ã‚Œã¦ãã ã•ã„ï¼‰";

  // è‡ªå‹•ç™ºéŸ³ãƒˆã‚°ãƒ«ã®åˆæœŸåæ˜ 
  const toggle = document.getElementById("autoSpeakToggle");
  toggle.checked = loadAutoSpeak();
  toggle.addEventListener("change", () => {
    saveAutoSpeak(toggle.checked);
    // ONã«åˆ‡ã‚Šæ›¿ãˆãŸç¬é–“ã€è¡¨ç¤ºä¸­ã®è‹±å˜èªã‚’èª­ã¿ãŸã„å ´åˆ
    if (toggle.checked) {
      const st = loadState();
      if (st && st.phase === 0) {
        const current = VOCAB[st.order[st.index]];
        speakEnglish(current.en);
      }
    }
  });

  let st = loadState();
  if (!st) {
    st = freshState();
    saveState(st);
  }
  setUI(st);

  document.getElementById("nextBtn").addEventListener("click", nextAction);

  // ğŸ”Š ç™ºéŸ³ãƒœã‚¿ãƒ³ï¼šã„ã¤ã§ã‚‚ä½•å›ã§ã‚‚æŠ¼ã›ã‚‹

    const st = loadState();
    if (!st) return;
    const current = VOCAB[st.order[st.index]];
    speakEnglish(current.en);
  });

  document.getElementById("resetBtn").addEventListener("click", resetAll);
}
